<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
	<title>GRAEGRAE Sample</title>
	<link rel="stylesheet" href="css/jquery-ui.css" />
	<link rel="stylesheet" href="css/style.css" />
	<script src="js/jquery-3.5.1.min.js"></script>
	<script src="js/jquery-ui.js"></script>
  <script src="js/common.js"></script>
</head>

<body>
	<section id="wrap">
		<header id="header">
			<h1><img src="./images/logo.png" /></h1>
		</header>
		<div id="container">
			<div class="boxGroup">
				<div class="thumb"><img src="./images/imgSample.png" /></div>
				<div class="cont">
					<div class="subject">Graegrae membership box</div>
					<div class="title">[WHITELIST SALE]<br />Gare mystery Rubik cube set<br />by graegrae</div>
					<div class="status">민팅이 시작되었습니다.</div>
					<dl class="info">
						<dt>판매 완료</dt>
						<dd><strong>500/131</strong></dd>
						<dt>구매 수량</dt>
						<dd>
							<div class="count">
								<button type="button" class="btnCount plus">+</button>
								<input type="text" value="1" readonly />
								<button type="button" class="btnCount minus">-</button>
							</div>
						</dd>
						<dt>구매 합계</dt>
						<dd><span>0.002</span> ETH</dd>
					</dl>
					<div class="btnArea">
						<a href="#" class="btn">민팅하기</a>
					</div>
				</div>
			</div>
			<div class="boxInfo">
				<dl>
					<dt>지갑 안내</dt>
					<dd>지갑 안내 유의사항 문구 입력</dd>
					<dt>민팅 시 유의사항</dt>
					<dd>민팅시 유의사항 입력 칸</dd>
				</dl>
			</div>
		</div>
		<footer id="footer">
			<div class="copyright">graegrae Inc. All Rights Reserved.</div>
		</footer>
	</section>

	<script type="text/javascript">
		$(function(){
			$(".boxGroup .thumb").addClass("animated");
			$(".boxGroup .cont").addClass("animated");
			$(".boxInfo").addClass("animated");
		});
	</script>
</html>
